<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./../css/register.css">
		<script src="./../js/jquery.min.js"></script>
		<script src="./../js/retrieve.js"></script>
		<title>忘记密码</title>
	</head> 

	<body>
		<video autoplay loop muted>
			<source src="./../img/food2.mp4">
		</video>
		<div class="reg_box">
			<div class="reg_box_top">
				<a href="javascript:;"><img src="./../img/logo.png"></a>
				<h1>忘记密码</h1>
				<span>密码修改成功!<a href="./login.html">登录</a></span>
			</div>
			<div class="reg_box_bot">

				<form id="myForm">
					<input type="password" placeholder="请输入新密码" name="newPassword" id="newPassword" autofocus autocomplete="off"
						onkeyup="value=value.replace(/\s/g,'')" />
					<!-- 眼睛 -->
					<s style="top: 0;"></s>
					<span class="err"></span>
					<input type="password" placeholder="请再次输入新密码" name="repeatPassword" id="repeatPassword" autofocus autocomplete="off"
						onkeyup="value=value.replace(/\s/g,'')" />
					<!-- 眼睛 -->
					<s1></s1>
					<span class="err"></span>
					<input type="email" placeholder="请输入邮箱" name="Email" id="myEmail" autocomplete="off"
						onkeyup="value=value.replace(/\s/g,'')" />
					<span class="err"></span>
					<input type="text" placeholder="请输入验证码" name="code" id="myCode" autocomplete="off"
						onkeyup="value=value.replace(/\s/g,'')" />
					<button type="button" id="send">获取验证码</button>
					<span class="err"></span>
					<button type="button" id="submit">重置密码</button>
				</form>
			</div>
		</div>

	</body>

</html>
